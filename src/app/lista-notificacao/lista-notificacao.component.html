<div class="container">
    <div class="lista">
        @for (notificacao of listaNotificacoes; track notificacao.id) {
            <div class="card">
                <h2>{{ notificacao.titulo }}</h2>
                <h5>id {{ notificacao.id }}</h5>
                <div class="conteudo-notificacao">
                    <p>{{ notificacao.descricao }}</p>
                    <div class="acoes">
                        <p>{{ notificacaoFoiLida(notificacao) }}</p>
                        <button class="marcar-como-lida" [disabled]="notificacao.lida" (click)="marcarComoLida(notificacao)">Marcar como lida</button>
                    </div>
                </div>
            </div>
        } @empty {
            <div>Não há notificações</div>
        }
        <div>
            <button [routerLink]="['/']">Ir para o cadastro</button>
        </div>
    </div>


</div>
